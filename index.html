<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keranjang Belanja Interaktif</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Keranjang Belanja</h1>

      <div class="form-section">
        <input type="text" id="itemName" placeholder="Nama Barang" />
        <input type="number" id="itemPrice" placeholder="Harga Barang" />
        <button onclick="addItem()">Tambahkan Barang</button>
      </div>

      <div class="cart-section">
        <h2>Daftar Barang</h2>
        <ul id="itemList">
          <!-- Daftar barang akan muncul di sini -->
        </ul>
        <button onclick="clearCart()">Hapus Semua Barang</button>
      </div>

      <div class="summary-section">
        <h2>Total Pembayaran</h2>
        <p>Subtotal: Rp <span id="subtotal">0</span></p>
        <p>Diskon: Rp <span id="discount">0</span></p>
        <p>Total: Rp <span id="total">0</span></p>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
